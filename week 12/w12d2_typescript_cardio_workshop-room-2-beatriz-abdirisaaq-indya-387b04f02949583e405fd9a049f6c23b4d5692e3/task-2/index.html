<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <script src="build/game.js" defer type="module"></script>
  </head>
  <body>
    <main>
      <h1>Rock, Paper, Scissors</h1>
      <section id="scores">
        <p>Computer score: <span id="computer-score">0</span></p>
        <p>Player score: <span id="player-score">0</span></p>
        <p id="current-outcome">Make a move!</p>
      </section>
      <section id="choices">
        <button data-choice="ROCK">Rock</button>
        <button data-choice="PAPER">Paper</button>
        <button data-choice="SCISSORS">Scissors</button>
      </section>
    </main>
  </body>
</html>
